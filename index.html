<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script type="text/javascript" src="pomodoro.js"></script>
    
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>

    <script src="https://use.fontawesome.com/3973c604a0.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro App</title>

    <!-- Bootstrap -->
    <!--<link href="/Users/iz/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" />
    

    <!--Personal CSS-->
    <link rel="stylesheet" type="text/css" href="main.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div id="fade"></div>

    <div class="fluid-container">

      <div class="row">

        <!--padding row-->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

          <div id="settings">
            <h2>Settings</h2>

            <div id ="work">
              <p id="work_label">Work: <strong>25</strong></p>  
              <input id="work_slider" data-slider-id='ex1Slider' type="text" data-slider-min="20" data-slider-max="50" data-slider-step="5" data-slider-value="25" data-slider-tooltip="hide"/>
            </div>

            <div id ="break">
              <p id="break_label">Break: <strong>15</strong></p>
              <input id="break_slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5" data-slider-tooltip="hide"/>
            </div>
              
            <div id ="amount">
              <p id = "amount_label">Amount: <strong>4</strong></p>
              <input id="amount_slider" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="4" data-slider-tooltip="hide"/>
            </div>

            <div id="slider">
              <p>Background Color&nbsp;
              <input type="checkbox" id="toggle-color" checked data-toggle="toggle" data-on="Black" data-off="White" data-width="70"></p>
            </div>

            <div id="notification_options">
              <p>Alerts</p>
              <div id = "notification_checkbox" class ="checkbox">
                <label><input type="checkbox" value="" checked>Notification</label>
              </div>

              <div id = "sound_checkbox" class ="checkbox">
                <label><input type="checkbox" value="" checked>Sound</label>
              </div>
            </div>



            <div id="change_background" class="btn btn-success">Change Background</div>

            <div id="reset_timer" class="btn btn-danger">Reset Timer</div>

          </div>

        </div>

        <!--content row-->
        <div id = "main_wrapper" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn">
          <div id = "main">
          
          <div id = "text">Click to Start</div>

          <div id = "subtext">Start</div>

          <div id = "timer">25:00</div>

          </div>

        </div>
          
           
          
        
        <!--padding row-->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>

      </div>

    </div>


  
      
    <footer class="text-center">
          
          <div id="cog_wrapper">
            <i style="font-size:44px" class="fa">&#xf013;</i>
          </div>
          
          <!--<div id="background_link">
            <a href="" target="_blank">Background Image</a>
          </div> -->

          <div id = "coded">Written and Coded by Ivan Zvonkov</div>

    </footer>
    
  </body>
</html>
