  <body>

    <div id="fade"></div>

    <div class="fluid-container">

      <div class="row">

        <!--padding row-->
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-1">

          <div id="settings">
            <button id='close-button' type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            
            <h2>Settings</h2>

            <div id ="work">
              <p id="work_label">Work: <strong>25</strong></p>  
              <input id="work_slider" data-slider-id='ex1Slider' type="text" data-slider-min="20" data-slider-max="50" data-slider-step="5" data-slider-value="25" data-slider-tooltip="hide"/>
            </div>

            <div id ="break">
              <p id="break_label">Break: <strong>15</strong></p>
              <input id="break_slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5" data-slider-tooltip="hide"/>
            </div>
              
            <div id ="amount">
              <p id = "amount_label">Amount: <strong>4</strong></p>
              <input id="amount_slider" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="4" data-slider-tooltip="hide"/>
            </div>

            <div id="slider">
              <p>Background Color&nbsp;
              <input type="checkbox" id="toggle-color" checked data-toggle="toggle" data-on="Black" data-off="White" data-width="70"></p>
            </div>

            <div id="notification_options">
              <p>Alerts</p>
              <div id = "notification_checkbox" class ="checkbox">
                <label><input type="checkbox" value="" checked>Notification</label>
              </div>

              <div id = "sound_checkbox" class ="checkbox">
                <label><input type="checkbox" value="" checked>Sound</label>
              </div>
            </div>



            <div id="change_background" class="btn btn-success">Change Background</div>

            <div id="reset_timer" class="btn btn-danger">Reset Timer and Close</div>

          </div>

        </div>

        <!--content row-->
        <div id = "main_wrapper" class="col-lg-4 col-md-4 col-sm-6 col-xs-10">
          <div id = "main" class="btn">
          
          <div id = "text">Click to Start</div>

          <div id = "subtext">Start</div>

          <div id = "timer">25:00</div>

          </div>

        </div>
          
           
          
        
        <!--padding row-->
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-1"></div>

      </div>

    </div>
